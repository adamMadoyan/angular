<div class="container">
    <div class="row">
        <div class="col-md-6">


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{user.firstName}} {{user.lastName}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic"
                                 ng-src="{{user.avatar}}"
                                 class="img-circle img-responsive">
                        </div>

                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tr>
                                    <td>Department:</td>
                                    <td>{{user.department}}</td>
                                </tr>

                                <tr>
                                    <td>Date of Birth</td>
                                    <td>{{user.dob | date:'medium'}}</td>
                                </tr>

                                <tr>
                                    <td>Gender</td>
                                    <td>{{user.gender}}</td>
                                </tr>

                                <tr>
                                    <td>Home Address</td>
                                    <td>{{user.address}}</td>
                                </tr>

                                <tr>
                                    <td>Email</td>
                                    <td>{{user.email}}</td>
                                </tr>

                                <tr>
                                    <td>Phone Number</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
